<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #Menu {
            list-style: none;
            margin: 0;
            padding: 20px;
            background-color: #ffa;
            width: 100px;
            /* display: none; */
            position: relative;
            left: -200px;
            transition: 1s ease-in;
        }

        #Menu li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .icon {
            padding: 10px;
            width: 20px;
            background-color: aqua;
            cursor: pointer;
        }

        #Menu.active {
            left: 0;

        }
    </style>
</head>

<body>
    <div class="icon"><i class="fa-solid fa-bars"></i></div>
    <ul id="Menu">
        <li>About</li>
        <li>Product</li>
        <li>Contact</li>
    </ul>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        // $(".icon").css("background-color","tomato");
        $(function () {
            $('.icon').click(function () {
                // $('#Menu').slideDown();
                // $('#Menu').fadeToggle();
                // $('#Menu').slideToggle();
                $('#Menu').toggleClass('active');
            });
        });





    </script>
</body>

</html>
